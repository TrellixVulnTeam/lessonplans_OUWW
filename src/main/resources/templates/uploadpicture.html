<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="../css/styles_principal.css">

<title>Upload picture</title>
</head>

<body>
	<div th:insert="navbar.html :: nav"></div>
	<div class="main-content">
		<div class="main-content-inner ml-5 mr-5">

			<h1 id="large-header">Upload picture</h1>

			<p th:text="${message}" th:if="${message ne null}" class="alert"></p>
			
                <form method="post" th:action="@{/admin/upload}" enctype="multipart/form-data">				
                    <div class="form__group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn--info">Upload File</button>
                </form>           

		</div>
	</div>
</body>
</html>
