<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="../css/styles_principal.css">

<title>Lesson Plans</title>
</head>

<body>
	<div th:insert="navbar.html :: nav"></div>
	<div class="main-content">
		<div class="main-content-inner ml-5 mr-5">

			<h1 id="large-header">Checkout</h1>

			<form action='/charge' method='POST' id='checkout-form'>	
				<input type='hidden' th:value="${subscription}" name='subscriptionName' />	
				<input type='hidden' th:value='${amount}' name='amount' />
				
				<h3>Price</h3>
				<p th:text="${'€' + formattedAmount}" >€</p>
				<!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
				<script 
					src='https://checkout.stripe.com/checkout.js'
					class='stripe-button' 
					
					th:attr='data-key=${stripePublicKey}, 
					         data-amount=${amount}, 
					         data-currency=${currency}'
					         					
					data-name='Lesson Plans' data-description='Checkout'
					data-image='https://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
					data-locale='auto' data-zip-code='false'>
								
				</script>

				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />

			</form>

		</div>
	</div>
</body>
</html>
