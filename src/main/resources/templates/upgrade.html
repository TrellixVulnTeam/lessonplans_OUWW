<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../css/styles_principal.css">

<title>Lesson Plans</title>
</head>

<body>
	<div th:insert="navbar.html :: nav"></div>

	<div class="main-content">
		<div class="main-content-inner ml-5 mr-5">

			<h1 id="large-header" class="mt-5 mb-4 ml-5">Upgrade</h1>

			<div class="form-container mt-1">
				<div class="form-vertical-blocks">
					<div class="form-header">Get one level</div>

					<form id="libro-form">

						<div>
							<a class="btn btn-small btn-tertiary mb-2"
								href="javascript:anadirNuevoAutor()">Añadir nuevo autor</a>
						</div>
						<div id="anadirAutor"></div>


						<div>
							<a class="btn btn-small btn-tertiary"
								href="javascript:seleccionarAutorExistente()">Seleccionar
								autor</a>
						</div>

						<label for="ISBN" class="mt-2">ISBN</label> <input type="text"
							id="ISBN" name="ISBN"><br>
						<br> <label for="titulo">Titulo</label> <input type="text"
							id="titulo" name="titulo"><br>
						<br> <label for="precio">Precio en céntimos</label> <input
							type="number" id="precio" name="precio"><br>
						<br>




						<div class="center-text">
							<a class="btn btn-med btn-secondary mb-2"
								href="javascript:anadirLibro()">Añadir</a>
						</div>


						<p id="resultado"></p>
					</form>

				</div>

				<div class="form-vertical-blocks">
					<div class="form-header">Get multiple levels</div>
					<form>
						<label for="modificarId">Libro Id</label> <input type="number"
							id="modificarId" name="modificarId"><br>
						<br> <label for="precioModificado">Precio:</label> <input
							type="number" id="precioModificado" name="precioModificado"><br>
						<br>
						<div class="center-text">
							<a class="btn btn-med btn-secondary mb-2"
								href="javascript:modificarPrecioDelLibro()">Modificar</a>
						</div>
						<p id="resultadoPrecioModificado"></p>
					</form>
				</div>

				<div class="form-vertical-blocks">
					<div class="form-header">Get all levels </div>
					<form>
						<label for="eliminarId">Libro Id</label> <input type="text"
							id="eliminarId" name="eliminarId"><br>
						<br>
						<div class="center-text">
							<a class="btn btn-med btn-secondary mb-2"
								href="javascript:eliminarLibro()">Eliminar</a>
							<!-- <input type="submit" value="Submit">  -->
						</div>
						<p id="resultadoEliminarLibro"></p>
					</form>
				</div>



			</div>
			<!-- form-container termina -->
		</div>
	</div>
</body>
</html>
