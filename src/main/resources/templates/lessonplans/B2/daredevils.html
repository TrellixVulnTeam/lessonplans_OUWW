<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="../../css/styles_principal.css">

<title>Lesson Plans</title>
</head>

<body>
	<div th:insert="navbar.html :: nav"></div>
	<div class="main-content">
		<div class="main-content-inner ml-5 mr-5">

			<h1 id="large-header" class="mt-5 ml-5 mb-5" th:text="${lp.title}">Lesson Plan</h1>
			
			<div th:if="${B2active}">
			<p th:text="${lp.assignedSubscription.name}"></p>
			</div>
			
			<div th:if="${!B2active  || B2active == null}">
			<p>In order to access this lesson plan you need a <span th:text="${lp.assignedSubscription.name}"></span> subscription.</p>
			<a class="btn btn--small btn--primary" href='#'>Get this subscription now</a>
			</div>		
				
		</div>
	</div>
</body>
</html>
