<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../css/styles_principal.css">

	<title>Payment result</title>
</head>

<body>
	<div th:insert="navbar.html :: nav"></div>

	<div class="main-content">
		<div class="main-content-inner ml-5 mr-5">

			<div class="center-text">
				<h1 th:if="${paymentSuccess == 'paymentSucceeded'}" class="mt-1 font font--big success ">Payment Success!</h1>
				<h1  th:if="${paymentSuccess == 'paymentFailed'}" class="mt-1 font font--big alert">Payment Failed</h1>
				<h1 th:if="${paymentSuccess == 'paymentSucceededButCheckoutNotSaved'}" class="mt-1 font font--big alert">Payment Failed</h1>
			</div>

			<p th:if="${paymentSuccess == 'paymentFailed'}" class="alert mt-2 mb-3 ml-10 mr-10" role="alert"> Please try again or use a different payment card.</p>
			<p th:if="${paymentSuccess == 'paymentSucceededButCheckoutNotSaved'}" class="alert mt-2 mb-3 ml-10 mr-10"  role="alert">There been a problem with your order. Please contact the website administrator. Sorry for the inconvenience.</p>

			<div th:if="${paymentSuccess == 'paymentSucceeded'}" class="center-text mt-2"><a class="btn btn--big btn--primary" href='/lessonplans'>Find lesson plans</a></div>
			<div th:if="${paymentSuccess != 'paymentSucceeded'}" class="center-text mt-2"><a class="btn btn--big btn--tertiary" href='/upgrade'>Get subscription</a></div>

			<!-- Add links here to lessonplans and others. -->
		</div>
	</div>
</body>

</html>
