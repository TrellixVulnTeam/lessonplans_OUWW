<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/styles_principal.css">

    <script>

        function showMenu() {
            document.getElementById('mega-menu').style.display = 'block';
        }

        function hideMenu() {
            document.getElementById('mega-menu').style.display = 'none';
        }




    </script>

    <title>Lesson Plans</title>
</head>

<body>
    <div th:insert="navbar.html :: nav"></div>

    <div class="main-content">

        <div class="main-content-inner ml-5 mr-5">

            <h1 id="large-header" class="mt-5 ml-5 mb-5">Lesson Plans</h1>

            <div class="sticky">
                <a class="btn btn-small btn-primary" href='javascript:showMenu()'>Show Search</a>
                <a class="btn btn-small btn-primary" href='javascript:hideMenu()'>Hide Search</a>
                <a class="btn btn-small btn-primary" href='javascript:hideMenu()'>Submit</a>
            </div>


            <div id="mega-menu">

                <form action="/lessonplans" method="post">



                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Type</div>
                        <label for="general">General</label>
                        <input type="checkbox" id="general" name="type" value="general">

                        <label for="business">Business</label>
                        <input type="checkbox" id="business" name="type" value="business">

                    </div>

                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Topics</div>

                        <label for="technology">
                            Technology</label>
                        <input type="checkbox" id="technology" name="topics" value="technology">
                        <label for="environment">
                            Environment</label>
                        <input type="checkbox" id="environment" name="topics" value="environment">

                        <label for="travel"> Travel</label>
                        <input type="checkbox" id="travel" name="topics" value="travel">

                        <label for="entrepreneur">
                            Entrepreneur</label>
                        <input type="checkbox" id="entrepreneur" name="topics" value="entrepreneur">

                        <label for="fame"> Fame</label>
                        <input type="checkbox" id="fame" name="topics" value="fame">

                        <label for="sport"> Sport</label>
                        <input type="checkbox" id="sport" name="topics" value="sport">


                    </div>

                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Level</div>

                        <label for="a1">A1</label>
                        <input type="checkbox" id="a1" name="subscription" value="a1">

                        <label for="a2">A2</label>
                        <input type="checkbox" id="a2" name="subscription" value="a2">

                        <label for="B1">B1</label>
                        <input type="checkbox" id="B1" name="subscription" value="b1">

                        <label for="b2">B2</label>
                        <input type="checkbox" id="b2" name="subscription" value="b2">

                        <label for="b2_plus">B2+</label>
                        <input type="checkbox" id="b2_plus" name="subscription" value="b2+">

                        <label for="c1">C1</label>
                        <input type="checkbox" id="c1" name="subscription" value="c1">

                        <label for="c1_plus">C1</label>
                        <input type="checkbox" id="c1_plus" name="subscription" value="c1+">

                        <label for="c2">C2</label>
                        <input type="checkbox" id="c2" name="subscription" value="c2">


                    </div>

                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Grammar</div>
                        <label for="adjectives">
                            Adjectives</label>
                        <input type="checkbox" id="adjectives" name="grammar" value="adjectives">

                        <label for="adverbs"> Adverbs</label>
                        <input type="checkbox" id="adverbs" name="grammar" value="adverbs">

                        <label for="firstconditional">First
                            conditional</label>
                        <input type="checkbox" id="firstconditional" name="grammar" value="first conditional">

                        <label for="secondconditional">
                            Second conditional</label>
                        <input type="checkbox" id="secondconditional" name="grammar" value="second conditional">

                        <label for="thirdconditional">
                            Third conditional</label>

                        <input type="checkbox" id="thirdconditional" name="grammar" value="third conditional">
                    </div>



                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Lesson Duration</div>
                        <label for="60">60 minutes</label>
                        <input type="checkbox" id="60" name="lessontime" value="60">


                        <label for="90">1 hour 30 minutes</label>
                        <input type="checkbox" id="90" name="lessontime" value="90">

                        <label for="120">2 hours</label>
                        <input type="checkbox" id="120" name="lessontime" value="120">



                    </div>

                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Skill</div>

                        <label for="vocabulary">
                            Vocabulary</label>
                        <input type="checkbox" checked="checked" id="vocabulary" name="vocabulary" value="vocabulary">

                        <label for="listening">
                            Listening</label>
                        <input type="checkbox" id="listening" name="listening" value="listening">

                        <label for="reading"> Reading</label>
                        <input type="checkbox" id="reading" name="reading" value="reading">

                        <label for="writing"> Writing</label>
                        <input type="checkbox" id="writing" name="writing" value="writing">
                        
                                                    <span>[All lessons include speaking]</span>


                    </div>

                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Lesson Content</div>

                        <label for="video"> Video</label>
                        <input type="checkbox" id="video" name="video" value="video">

                        <label for="song"> Song</label>
                        <input type="checkbox" id="song" name="song" value="song">

                        <label for="funclass2"> Just for
                            fun</label>
                        <input type="checkbox" id="funclass" name="funclass" value="funclass">

                        <label for="games">Games</label>
                        <input type="checkbox" id="games" name="games" value="games">


                        <label for="jigsaw"> Jigsaw</label>
                        <input type="checkbox" id="jigsaw" name="jigsaw" value="jigsaw">

                        <label for="translation">
                            Translation</label>              

                        <input type="checkbox" id="translation" name="translation" value="translation">

                    </div>

                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Speaking</div>
                        <label for="speakingonly">Speaking
                            Only</label>
                        <input type="checkbox" id="speakingonly" name="speakingonly" value="speakingonly">

                    </div>

                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Preparation time</div>
                        <label for="fiveminutespreparationtime"> 5 minutes</label>
                        <input type="checkbox" id="fiveminutespreparationtime" name="preparationtime" value="5">

                        <label for="tenminutespreparationtime"> 10 minutes </label>
                        <input type="checkbox" id="tenminutespreparationtime" name="preparationtime" value="10">


                    </div>

                    <div class="form-group form-vertical-blocks">
                        <div class="form-header">Resources</div>

                        <label for="printedmaterialsneeded"> Printed materials
                            needed</label>
                        <input type="checkbox" id="printedmaterialsneeded" name="printedmaterialsneeded"
                            value="printedmaterialsneeded">

                        <hr>


                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <input
                        type="submit" value="Submit">


                </form>

            </div>


            <div class="book-container mt-3">

                <div class="mr-7 mb-1" th:each="lp : ${lessonPlans}">
                    <!-- <c:forEach var="libro" varStatus="status" items="${libros}"> -->
                    <h2 th:text="${lp.title}">Example H2</h2>
                    <ul class="display-list">
                        <li th:text="${lp.id}">Example id</li>
                        <li th:text="${lp.assignedSubscription}">Example subscription</li>
                        <li th:text="${lp.type}">Example type</li>
                    </ul>
                    <a class="btn btn-small btn-secondary" href='#'>Add to basket</a> <a
                        class="btn btn-small btn-primary"
                        th:href="@{/../checkout(id=${lp.assignedSubscription.name})}">Buy</a>
                    <br> <br>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
